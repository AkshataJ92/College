<p-toast [style]="{marginTop: '80px'}"></p-toast>

<p-table [columns]="cols" [value]="arr" [(contextMenuSelection)]="selectedCar" [contextMenu]="cm" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pContextMenuRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-contextMenu #cm [model]="items"></p-contextMenu>

<p-dialog header="Edit college" [(visible)]="display" [responsive]="true" showEffect="fade" [modal]="true"  >

  <div class="">
    <form (ngSubmit)="UpdateCollege(f1)"  #f1="ngForm">
        <div class="form-group" >
            <label>College ID</label>
            <input name="id" [(ngModel)]="collid"  class="form-control" style="width: 500px"  type="text">
          </div>

        <div class="form-group" >
          <label>College Name</label>
          <input name="name" [(ngModel)]="collegename"  class="form-control" style="width: 500px"  type="text">
        </div>

        <div class="form-group" >
          <label>Address</label>
          <input name="description"  [(ngModel)]="department" class="form-control"  style="width: 500px"  type="text" >
        </div>

        <div class="form-group">
            <button type="submit" style="width: 100px"  class="form-control btn btn-primary" >Update</button>
          </div>

      </form>
    </div>
  <p-footer>
    <button type="button" pButton icon="fa fa-close" (click)="cancel()" label="Cancel"></button>
  </p-footer>
</p-dialog>

<p-confirmDialog [(visible)]="display1" [style]="{width: '50vw'}"></p-confirmDialog>
